<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1f27; /* Dark background for the Alan Walker aesthetic */
            color: #ecf0f1; /* Light text color for contrast */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00d9ff; /* Teal Miku-inspired color */
            font-size: 3em;
            margin-bottom: 20px;
        }

        form {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        input[type="date"], input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34495e; /* Darker input background */
            color: #ecf0f1;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00d9ff; /* Teal Miku-inspired submit button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #008fb3; /* Darker teal on hover */
        }

        .result {
            margin-top: 20px;
            background-color: #1b1f27;
            padding: 20px;
            border-radius: 10px;
        }

        .error {
            color: #e74c3c;
        }

        /* Adding subtle glowing effect to elements for a more futuristic feel */
        h1, input[type="submit"], .result {
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Stock Price Predictor</h1>
    <form method="POST">
        <label for="ticker">Enter Stock Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL" required>
        <br>
        <label for="date">Enter a Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    <div class="result">
        {% if predicted_price %}
            <h2>Predicted Stock Price for {{ ticker }}: {{ predicted_price }}</h2>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
